<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Shelf Life</title>
    <link rel="shortcut icon" href="src/favico.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Calculadora de ShelfLife</h1> 
            <img src="src/icon.png" alt="Icone de Aprovação">
        </header>

        <div class="dateInputContainer">

            <div>
                <label for="dataFabricacao">Data de Fabricação:</label>
                <input type="date" id="dataFabricacao" />
            </div>

            <div>
                <label for="dataValidade">Data de Validade:</label>
                <input type="date" id="dataValidade" />
            </div>
            <div>
                <label for="tipoProduto">Tipo de Produto Perecível:</label>
                <select id="tipoProduto"></select>
            </div>

        </div>


        <button onclick="calcularShelfLife()">CALCULAR</button>


        <!-- <div id="resultado"></div> -->

        <div id="resultado">
            
        </div>


        <div class="observacoes">
            <h2>Percentual de Vida Útil Esperada:</h2>
            <table id="tabelaPereciveis">
                <thead>
                    <tr>
                        <th>Produto Perecível</th>
                        <th>% Esperado</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <footer>
        <p>Criado por <a target="_blank" href="https://willliam.dev">@willliamdev</a></p>
    </footer>
    <script src="src/script.js"></script>
</body>

</html>
