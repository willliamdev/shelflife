<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Shelf Life</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>Calculadora de Shelf Life (teste)</h1>

        <div class="dateInputContainer">

            <div>
                <label for="dataFabricacao">Data de Fabricação:</label>
                <input type="date" id="dataFabricacao" />
            </div>

            <div>
                <label for="dataValidade">Data de Validade:</label>
                <input type="date" id="dataValidade" />
            </div>
            <div>
                <label for="tipoProduto">Tipo de Produto Perecível:</label>
                <select id="tipoProduto"></select>
            </div>

        </div>


        <button  onclick="calcularShelfLife()">CALCULAR</button>
    

        <!-- <div id="resultado"></div> -->

        <div id="resultado">
            <div id="status">
                <h3>RECEBER</h3>

                <div id="status-description">
                    <span> Restam 103 dias de um total de 180 dias</span>
                
                </div>

            </div>

            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progressBarFill">
                    <p>40%</p>
                </div>
            </div>

        </div>


        <div class="observacoes">
            <h2>Percentual de Vida Útil Esperada:</h2>
            <table id="tabelaPereciveis">
                <thead>
                    <tr>
                        <th>Produto Perecível</th>
                        <th>% Esperado</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <footer>
        <p>Criado por <a target="_blank" href="https://willliam.dev">@willliamdev</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
